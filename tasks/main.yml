---
- name: Find variable file
  ansible.builtin.set_fact:
    variable_file: "{{ lookup('first_found', params, errors='ignore') }}"
  vars:
    params:
      files:
        - "{{ ansible_facts.os_family }}/{{ ansible_facts.distribution }}/{{ ansible_facts.distribution_major_version }}.yml"
        - "{{ ansible_facts.os_family }}/{{ ansible_facts.distribution }}.yml"
        - "{{ ansible_facts.os_family }}.yml"
      paths:
        - vars
  tags: role_mariadb_include_vars
- name: Include variable file
  ansible.builtin.include_vars:
    file: "{{ variable_file }}"
  when:
    - variable_file is not none
    - variable_file | length > 0
  tags: role_mariadb_include_vars
- name: Install packages
  ansible.builtin.import_tasks:
    file: package.yml
  tags: role_mariadb_package
- name: Create/update setting
  ansible.builtin.import_tasks:
    file: setting.yml
  tags: role_mariadb_setting
- name: Manage database
  ansible.builtin.import_tasks:
    file: database.yml
  tags: role_mariadb_database
- name: Manage user
  ansible.builtin.import_tasks:
    file: user.yml
  tags: role_mariadb_user
- name: Setup service
  ansible.builtin.import_tasks:
    file: service.yml
  tags: role_mariadb_service
